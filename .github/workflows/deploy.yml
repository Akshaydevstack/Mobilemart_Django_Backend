name: Deploy Django Backend to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/Mobilemart_Django_Backend

            echo "📦 Pulling latest code from main..."
            git fetch origin main
            git reset --hard origin/main

            echo "🐍 Activating virtual environment..."
            source venv/bin/activate

            echo "🌍 Setting environment to PRODUCTION..."
            export DJANGO_ENV=production

            echo "📚 Installing dependencies..."
            pip install -r requirements.txt

            echo "🧩 Applying migrations..."
            DJANGO_ENV=production python MobileMark_Backend/manage.py migrate --noinput

            echo "🧱 Collecting static files..."
            DJANGO_ENV=production python MobileMark_Backend/manage.py collectstatic --noinput

            echo "🔁 Restarting services..."
            sudo systemctl restart daphne
            sudo systemctl restart nginx

            echo "✅ Deployment complete!"
          EOF